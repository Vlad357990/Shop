<!-- index.html --><!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر أجهزة الإعلام الآلي</title>
  <style>
    body {
      background-color: #0d1b2a;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1b263b;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #00b4d8;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background-color: #415a77;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .card button {
      margin-top: 10px;
      background-color: #00b4d8;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .card button:hover {
      background-color: #0096c7;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tech DZ - متجر أجهزة الإعلام الآلي</h1>
  </header>  <section class="products">
    <div class="card">
      <img src="laptop.jpg" alt="حاسوب محمول">
      <h3>حاسوب محمول</h3>
      <p>سعر: 95,000 دج</p>
      <a href="order.html?product=حاسوب محمول&price=95000"><button>اطلب الآن</button></a>
    </div>
    <div class="card">
      <img src="keyboard.jpg" alt="لوحة مفاتيح">
      <h3>لوحة مفاتيح USB</h3>
      <p>سعر: 1,200 دج</p>
      <a href="order.html?product=لوحة مفاتيح USB&price=1200"><button>اطلب الآن</button></a>
    </div>
    <div class="card">
      <img src="mouse.jpg" alt="فأرة لاسلكية">
      <h3>فأرة لاسلكية</h3>
      <p>سعر: 900 دج</p>
      <a href="order.html?product=فأرة لاسلكية&price=900"><button>اطلب الآن</button></a>
    </div>
    <!-- أضف المزيد من المنتجات هنا -->
  </section>
</body>
</html><!-- order.html -->
